<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.errors">
    The username or password is invalid.
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" id="username" type="text" class="form-control">

      <div *ngIf="username.pending">checking for uniquenes...</div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required
        </div>
        <div *ngIf="username.errors.minlength">
          Username should be minimum {{ username.errors.minlength.requiredLength }}
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
          Username cannot contain Space
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
          Username is already taken.
        </div>
      </div>
      <!--  *ngIf="form.get('username').touched && form.get('username').invalid"
              -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="text" class="form-control">
    </div>

  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
